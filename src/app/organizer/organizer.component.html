<section>
  <header>
    Organizer: <strong>{{date | async | moment:'DD.MM.YYYY'}}</strong>
    <hr />
  </header>



<main>

    <!-- Button trigger modal -->
<button type="button" class="btn   btn-primary"
data-bs-toggle="modal" data-bs-target="#exampleModal"
(click)="addClick()" >
  Fill form in list
</button>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
         aria-label="Close"
         (click)="addClose()"

         ></button>
      </div>
      <div class="modal-body">
        <app-fill-form
         [formData]="formData"

             ></app-fill-form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
        data-bs-dismiss="modal">Close</button>
        <button type="button"
        class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


    <ul *ngIf="tasks.length; else noTasks">
      <li class="task" *ngFor="let task of tasks; let i = index">
        <span>
          <strong>{{i + 1}}</strong>
          {{task.title}}
        </span>
        <button class="btn btn-primary" (click)="remove(task)">Remove</button>
      </li>
    </ul>

    <ng-template #noTasks>
      <p class="text-center">No tasks yet...</p>
    </ng-template>

  </main>

  <div>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <input type="text" formControlName="title">

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="form.invalid"
      >Add</button>
    </form>
  </div>
</section>
